services:
  postgres:
    container_name: postgres
    build: ./postgres
    restart: always
    expose:
      - 5432
    networks:
      - ft_transcendence
    volumes:
      - ./postgres/DB_DATA:/var/lib/postgresql/data
    env_file: .env

  nginx:
    container_name: nginx
    build: ./nginx
    depends_on:
      - auth
      - game
      - chat
      - postgres
    restart: always
    networks:
      - ft_transcendence
    volumes:
      - ./nginx/frontend/:/usr/share/nginx/html
    ports:
      - 443:443

  auth:
    container_name: auth
    build: ./backend/auth
    depends_on:
      - postgres
    restart: always
    expose:
      - 8080
    networks:
      - ft_transcendence
    volumes:
      - ./backend/auth:/var/www/auth
    env_file: .env

  game:
    container_name: game
    build: ./backend/game
    depends_on:
      - postgres
    restart: always
    expose:
      - 8081
    networks:
      - ft_transcendence
    volumes:
      - ./backend/game:/var/www/game
    env_file: .env

  chat:
    container_name: chat
    build: ./backend/chat
    depends_on:
      - postgres
    restart: always
    expose:
      - 8082
    networks:
      - ft_transcendence
    volumes:
      - ./backend/chat:/var/www/chat
    env_file: .env

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
    ports:
      - 9090:9090
    networks:
      - ft_transcendence
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'

  cadvprometheusisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - ft_transcendence

  nginx-exporter:
    container_name: nginx-exporter
    image: nginx/nginx-prometheus-exporter
    command: "--nginx.scrape-uri=https://nginx/stub_status"
    ports:
      - 9113:9113
    networks:
      - ft_transcendence

  postgres-exporter:
    container_name: postgres-exporter
    image: bitnami/postgres-exporter
    ports:
      - 9187:9187
    networks:
      - ft_transcendence
    env_file: .env

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - ft_transcendence
    env_file: .env

networks:
  ft_transcendence:
    driver: bridge
